    <script>
        function findPalindrom(number, acc = 0) {
            try {
                reverseNumber = Number([...number.toString()].reverse().join(''));
                if (number === reverseNumber) {
                    const result = {
                        result: reverseNumber,
                        steps: acc
                    }
                    return result;
                }
                let newNubmber = number + reverseNumber;
                return findPalindrom(newNubmber, ++acc);
            } catch (error) {
                throw new Error(`It\'s seems like number ${number} is from  Lychrel numbers`);
            }
        }

        console.log(findPalindrom(89))

    </script>
